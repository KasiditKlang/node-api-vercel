<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- Include Istok Web font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
    <style>
        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(255, 122, 78);
            padding: 0 30px;
            position: fixed;
            top: 0;
            width: 100%;
            height: 63px;
            box-sizing: border-box;
            z-index: 1000;
            font-family: "Istok Web", sans-serif;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        .logo-img {
            height: 70px;
            width: auto;
            margin: 0;
        }

        .logo-text {
            margin-left: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding-right: 50px;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            height: 70px;
            padding: 0 10px;
        }

        .nav-links a:hover {
            color: #0046DC;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Container for left image and right text with background image */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1200px; /* Set width to 1400px */
            height: 600px; /* Set height to 700px */
            margin: 50px auto; /* Center the content horizontally */
            background-image: url('pic/top-view-tasty-salad-with-ingredients-dark-grey-health-food-diet.jpg'); /* Set the background image */
            background-size: cover; /* Ensure the image covers the full area */
            background-position: absolute; /* Center the background image */
            left: 30px;
            top: 30px;
            background-repeat: no-repeat;
            color: white; /* Ensure text is readable over the background image */
            position: relative; /* For positioning content inside */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow for better visibility */
        }

        .content .right {
            font-family: "Istok Web", sans-serif;
            color: white;
            width: 50%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
            background-color: rgba(163, 163, 163, 0.5);
            margin-left: 710px;
            margin-right: 30px;
        }

        .content .right h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content .right p {
            font-size: 18px;
            line-height: 1.6;
        }

        .bg {
            background-color: rgb(255, 219, 219);
            background-size: 1440px 900px;
            margin: 15%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">
                <img src="pic/Logo.png" alt="Logo" class="logo-img">
            </a>
            <div class="logo-text">User Name</div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Content with background image and right text -->
    <div class="content">
        <!-- Right Section (Text) -->
        <div class="right">
            <h1>Welcome to DomFood!</h1>
            <p>
                &nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;ยินดีต้อนรับสู่ DomFood! แหล่งรวมอาหารหลากหลายสไตล์สำหรับคุณ 
                ไม่ว่าคุณจะมองหามื้ออาหารใหม่ๆ หรืออยากได้ไอเดียสุ่มเมนู 
                เราพร้อมจะช่วยให้การเลือกอาหารเป็นเรื่องสนุกและอร่อย!
            </p>
        </div>
    </div>
</body>
</html>
